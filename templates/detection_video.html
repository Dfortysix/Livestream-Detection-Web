{% extends 'base.html' %}
{% block content %}
    <h1>Upload Video</h1>
    <form action="{{ url_for('feed_detect_video') }}" method="POST" enctype="multipart/form-data">
       <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
        <input type="file" name="video">
        <input class="p-4 text-white bg-red-500" type="submit" value="Detect">

    </form>
{% endblock %}
