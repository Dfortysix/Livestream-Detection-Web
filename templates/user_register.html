{% extends "base.html" %}

{% block content %}

    <form action="{{ url_for('user_register') }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-4 p-4 border-gray-500 w-1/4 rounded-lg was-validated" required id="user" name="user" placeholder="Username" type="text">
        </div>
        <div class="mb-3" >
            <input class="form-control mx-4 p-4 border-gray-500 w-1/4 rounded-lg was-validated" required id="password" name="password" placeholder="Password" autocomplete="off" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-4 p-4 border-gray-500 w-1/4 rounded-lg was-validated" required id="confirm_password" name="confirm_password" placeholder="Confirm password" type="password">
        </div>
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
        <button class="mx-4 p-4 py-2 bg-red-500 rounded-lg btn btn-warning text-dark shadow bg-gradient" type="submit">Đăng ký</button>
    </form>


{% endblock %}
