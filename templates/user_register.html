{% extends "base.html" %}

{% block content %}

    <form action="{{ url_for('user_register') }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto was-validated" required id="user" name="user" placeholder="Username" type="text">
        </div>
        <div class="mb-3" >
            <input class="form-control mx-auto w-auto was-validated" required id="password" name="password" placeholder="Password" autocomplete="off" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto was-validated" required id="confirm_password" name="confirm_password" placeholder="Confirm password" type="password">
        </div>
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
        <button class="btn btn-warning text-dark shadow bg-gradient" type="submit">Register</button>
    </form>


{% endblock %}
